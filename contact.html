            <div class="form-container" id="scrollable-content">
                <form class="form" id="signup-form" netlify>
                <div class="form-group">
                    <lable style=" color: #717171;"> Contact Me by Filling This Form</lable><br><br>
                    <label for="name" align="left">&nbsp;&nbsp;&nbsp; Full Names <lable color="red"> *</lable></label>
                    <input required name="name" id="name" type="text" placeholder="John Doe">
                    <div class="error-message" id="emailError" ></div>
                </div>
                <div class="form-group">
                    <label for="email" align="left">&nbsp;&nbsp;&nbsp; Email<lable color="red"> *</lable></label>
                    <input required name="email" id="email" type="email" placeholder="Johndoe@mail.com">
                    <div class="error-message" id="emailError" ></div>
                </div>
                <div class="form-group">
                    <label for="phone" align="left">&nbsp;&nbsp;&nbsp; Whatsapp Number (Optional):</label>
                    <input name="phone" id="phone" type="number" placeholder="+27 12 345 6789">
                    
                </div>
                
                <div class="form-group">
                    <label for="textarea" align="left" >&nbsp;&nbsp;&nbsp; Message<lable color="red"> *</lable></label>
                    <textarea required cols="50" rows="10" id="textarea" name="textarea" placeholder="Write your Message here!"></textarea>
                </div>
                    <button type="submit" class="form-submit-btn">Submit</button>
                </form>
            </div>
